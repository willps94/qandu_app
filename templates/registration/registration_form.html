{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <h1>Sign up</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <p></p>
        <p>Already signed up? <a href="{% url 'django.contrib.auth.views.login'   %}">Login here.</a></p>
    </div>
</div>
{% endblock %}
